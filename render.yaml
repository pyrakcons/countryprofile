services:
  - type: web
    name: countryprofile-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: curl -LsSf https://astral.sh/uv/install.sh | sh && /opt/render/.local/bin/uv sync
    startCommand: /opt/render/.local/bin/uv run uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
